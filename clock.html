<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Numbers and Minute Dashes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="center"></div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>

        <!-- Adding numbers around the clock -->
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>

        <!-- Adding minute dashes -->
        <div class="minute-dashes">
            <!-- Generating 60 minute dashes -->
            <div class="dash" style="--i: 0;"></div>
            <div class="dash" style="--i: 1;"></div>
            <div class="dash" style="--i: 2;"></div>
            <div class="dash" style="--i: 3;"></div>
            <div class="dash" style="--i: 4;"></div>
            <div class="dash" style="--i: 5;"></div>
            <div class="dash" style="--i: 6;"></div>
            <div class="dash" style="--i: 7;"></div>
            <div class="dash" style="--i: 8;"></div>
            <div class="dash" style="--i: 9;"></div>
            <div class="dash" style="--i: 10;"></div>
            <div class="dash" style="--i: 11;"></div>
            <div class="dash" style="--i: 12;"></div>
            <div class="dash" style="--i: 13;"></div>
            <div class="dash" style="--i: 14;"></div>
            <div class="dash" style="--i: 15;"></div>
            <div class="dash" style="--i: 16;"></div>
            <div class="dash" style="--i: 17;"></div>
            <div class="dash" style="--i: 18;"></div>
            <div class="dash" style="--i: 19;"></div>
            <div class="dash" style="--i: 20;"></div>
            <div class="dash" style="--i: 21;"></div>
            <div class="dash" style="--i: 22;"></div>
            <div class="dash" style="--i: 23;"></div>
            <div class="dash" style="--i: 24;"></div>
            <div class="dash" style="--i: 25;"></div>
            <div class="dash" style="--i: 26;"></div>
            <div class="dash" style="--i: 27;"></div>
            <div class="dash" style="--i: 28;"></div>
            <div class="dash" style="--i: 29;"></div>
            <div class="dash" style="--i: 30;"></div>
            <div class="dash" style="--i: 31;"></div>
            <div class="dash" style="--i: 32;"></div>
            <div class="dash" style="--i: 33;"></div>
            <div class="dash" style="--i: 34;"></div>
            <div class="dash" style="--i: 35;"></div>
            <div class="dash" style="--i: 36;"></div>
            <div class="dash" style="--i: 37;"></div>
            <div class="dash" style="--i: 38;"></div>
            <div class="dash" style="--i: 39;"></div>
            <div class="dash" style="--i: 40;"></div>
            <div class="dash" style="--i: 41;"></div>
            <div class="dash" style="--i: 42;"></div>
            <div class="dash" style="--i: 43;"></div>
            <div class="dash" style="--i: 44;"></div>
            <div class="dash" style="--i: 45;"></div>
            <div class="dash" style="--i: 46;"></div>
            <div class="dash" style="--i: 47;"></div>
            <div class="dash" style="--i: 48;"></div>
            <div class="dash" style="--i: 49;"></div>
            <div class="dash" style="--i: 50;"></div>
            <div class="dash" style="--i: 51;"></div>
            <div class="dash" style="--i: 52;"></div>
            <div class="dash" style="--i: 53;"></div>
            <div class="dash" style="--i: 54;"></div>
            <div class="dash" style="--i: 55;"></div>
            <div class="dash" style="--i: 56;"></div>
            <div class="dash" style="--i: 57;"></div>
            <div class="dash" style="--i: 58;"></div>
            <div class="dash" style="--i: 59;"></div>
        </div>
    </div>

    <script>
        function setClock() {
            const hourHand = document.getElementById('hour');
            const minuteHand = document.getElementById('minute');
            const secondHand = document.getElementById('second');

            const now = new Date();
            const secondsRatio = now.getSeconds() / 60;
            const minutesRatio = (secondsRatio + now.getMinutes()) / 60;
            const hoursRatio = (minutesRatio + now.getHours()) / 12;

            setRotation(secondHand, secondsRatio);
            setRotation(minuteHand, minutesRatio);
            setRotation(hourHand, hoursRatio);
        }

        function setRotation(element, rotationRatio) {
            element.style.setProperty('--rotation', rotationRatio * 360 + 'deg');
        }

        setInterval(setClock, 1000);
        setClock();
    </script>
</body>

</html>
